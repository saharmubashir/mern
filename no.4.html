<html>
    <body>
        
        <script>
            var base=15;
            var height=20;
            var area;
            area=1/2*(base*height);
            document.write("Area  Of  Triangle= "+area);
            
            //for cylinder
            var radius=15;
            var Height=25;
            const PI=3.14;
            var Area=(2*PI*radius*Height)+(2*PI*(radius*radius));
            var volume=PI*(radius*radius)*Height;
            
            document.write("Area  Of  Cylinder= "+Area);
            document.write("Volume  Of  Cylinder= "+volume);
            </script>
    </body>
</html>
